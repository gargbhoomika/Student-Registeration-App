<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Add Students!</title>
  </head>
  <body>
    <div class="container-fluid">
    <form class="col-md-8 border border-dark" 
    style="padding : 40px;font-size: 120%;"
    novalidate #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)">
      <div class="form-group">
        <label for="name">Name: </label>
        <input class="form-control" type="text" name="name" 
        placeholder="Enter Name" 
        ngModel
        #stdName="ngModel"
        minlength="3"
        required>
        <div *ngIf="stdName.errors?.required && stdName.touched" 
        class="error" style="color: red">
          Name Required
        </div>
        <div *ngIf="stdName.errors?.minlength && stdName.touched" 
        class="error" style="color: red">
          Minimum of 3 letters
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender: </label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" 
            name="gender" id="inlineRadio1" 
            value="male" required #gender="ngModel" ngModel>
          <label class="form-check-label" for="Male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" 
          name="gender" id="inlineRadio2" 
          value="female" required #gender="ngModel" ngModel>
          <label class="form-check-label" for="Female">Female</label>
        </div>  
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" 
          name="gender" id="inlineRadio2" 
          value="notsay" required #gender="ngModel" ngModel>
          <label class="form-check-label" for="Notsay">
            Prefer Not To Say</label>
        </div>
        <div *ngIf="gender.touched && gender.invalid" class="error" style="color: red">
          Gender is Required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control " required ngModel
        #stdemail="ngModel" type="email" name="email" 
        placeholder="Enter Email" minlength="7">
      
      <div *ngIf="stdemail.errors?.required && stdemail.touched" 
        class="error" style="color: red">
        Email is Required.
      </div>
      <div *ngIf="stdemail.errors?.minlength && stdemail.touched" 
        class="error" style="color: red">
        Email is Invalid.
      </div>
    </div>
      <div class="form-group">
        <label for="phone">Mobile Number: </label>
        <input class="form-control" type="text" name="phone" 
        placeholder="Enter Number" ngModel
        #stdPhone="ngModel"
        minlength="10"
        maxlength="10"
        required>
        <div *ngIf="stdPhone.errors?.required && stdPhone.touched" 
        class="error" style="color: red;">
          Mobile Number Required
        </div>
        <div *ngIf="stdPhone.errors?.minlength && stdPhone.touched" 
        class="error" style="color: red;">
          Mobile Number Invalid
        </div>
        </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select class="form-control" ngModel name="department"
        #stdDept="ngModel"
        required>
          <option>Computer Sciences</option>
          <option>Electrical</option>
          <option>Mechanical</option>
          <option>Civil</option>
          <option>Aeronautical</option>
        </select>
        <div *ngIf="stdDept.errors?.required && stdDept.touched" 
        class="error" style="color: red">
          Department is Required
        </div>
      </div>
      <div class="form-group">
        <label for="dob">Date Of Birth: </label>
        <input type="date" name="dob" class="form-control date-input 
        patient-intake-input" required> 
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" 
          id="invalidCheck3" ngModel #agreement="ngModel" name="agreement" required>
          <label class="form-check-label" for="agreement">
            Agree to terms and conditions
          </label>
          <div class="error" style="color: red;" 
          *ngIf="stdDept.errors?.required && stdDept.touched" >
            You must agree before submitting.
          </div>
          
        </div>
      </div>
      <button class="btn btn-danger" type="submit" [disabled]="f.invalid">Submit</button>
    </form>
  </div>
    

















    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
